<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Progress Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3A7BD5;
      --secondary-color: #00D2FF;
      --background-color: #f4f7f9;
      --text-color: #333;
      --card-background: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.08);
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2em;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: var(--card-background);
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-color);
      padding: 2.5em;
      transition: all 0.3s ease;
    }
    @media (max-width: 640px) {
      body { padding: 1em; }
      .container { padding: 1.5em; }
    }
    h1, h2 {
      text-align: center;
      color: var(--primary-color);
      font-weight: 700;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.2em;
    }
    h2 {
      font-size: 1.8em;
      margin-top: 1.5em;
      border-top: 1px solid #eef2f5;
      padding-top: 1em;
    }
    table {
      border-collapse: separate;
      border-spacing: 0 10px;
      width: 100%;
      margin-top: 1em;
    }
    th, td {
      padding: 15px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85em;
    }
    th:first-child { border-top-left-radius: 10px; }
    th:last-child { border-top-right-radius: 10px; }
    tr {
      background: #fcfdff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    tr:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.07);
    }
    td:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
    td:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; }
    .form-group {
      margin-bottom: 1.5em;
      position: relative;
    }
    label {
      font-weight: 600;
      color: #555;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #dce4ec;
      border-radius: 8px;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      transition: all 0.2s ease;
      background-color: #f9fafb;
    }
    input[type="text"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
      outline: none;
    }
    button {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
      transition: all 0.3s ease;
      margin-top: 8px;
      display: block;
      width: 100%;
      font-family: 'Poppins', sans-serif;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(58, 123, 213, 0.4);
    }
    .loader {
      text-align: center;
      padding: 20px;
      display: none;
    }
    .loader p {
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Progress</h1>
    <form id="progressForm">
      <div class="form-group">
        <label for="nama">Nama User</label>
        <input type="text" id="nama" required placeholder="Masukkan nama lengkap Anda">
      </div>
      <div class="form-group">
        <label for="kinerja">Kinerja</label>
        <input type="text" id="kinerja" required placeholder="Deskripsikan kinerja atau tugas Anda">
      </div>
      <button type="submit">Submit Progress</button>
    </form>
    <div id="userProgressSection" style="display: none;">
      <h2>Progress Saya</h2>
      <table id="progressTable">
        <thead>
          <tr><th>Tanggal</th><th>Kinerja</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="loader" id="loader">
        <p>Memuat data...</p>
      </div>
    </div>
  </div>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxlZW3AxOBaTcPlZCNgFZaI4fMS4nDh2ESv7ujRkDLPz9AZxhNwLduQkbV2YP4iQ3pImw/exec';
    const form = document.getElementById('progressForm');
    const namaInput = document.getElementById('nama');
    const kinerjaInput = document.getElementById('kinerja');
    const tbody = document.querySelector('#progressTable tbody');
    const loader = document.getElementById('loader');
    const userProgressSection = document.getElementById('userProgressSection');

    function showLoader(show) {
      loader.style.display = show ? 'block' : 'none';
    }

    function loadProgress(nama) {
      if (!nama) return;
      userProgressSection.style.display = 'block';
      showLoader(true);
      tbody.innerHTML = '';

      fetch(`${API_URL}?action=getUserProgress&nama=${encodeURIComponent(nama)}`)
        .then(res => res.json())
        .then(data => {
          showLoader(false);
          if (data.error) {
            throw new Error(data.error);
          }
          if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">Belum ada progress yang dicatat.</td></tr>';
            return;
          }
          data.forEach(row => {
            const tr = document.createElement('tr');
            // Asumsi urutan kolom: TANGGAL, KINERJA, STATUS
            const tanggal = new Date(row.TANGGAL).toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' });
            tr.innerHTML = `<td>${tanggal}</td><td>${row.KINERJA}</td><td>${row.STATUS}</td>`;
            tbody.appendChild(tr);
          });
        })
        .catch(error => {
          showLoader(false);
          tbody.innerHTML = `<tr><td colspan="3" style="text-align:center;">Gagal memuat data: ${error.message}</td></tr>`;
          console.error('Error loading progress:', error);
        });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = namaInput.value.trim();
      const kinerja = kinerjaInput.value.trim();
      const button = e.target.querySelector('button');
      button.disabled = true;
      button.textContent = 'Mengirim...';

      const payload = {
        action: 'addProgress',
        NAMA: nama,
        KINERJA: kinerja,
        TANGGAL: new Date().toISOString()
      };

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === 'success') {
          loadProgress(nama);
          kinerjaInput.value = '';
        } else {
          throw new Error(data.message || 'Gagal mengirim data.');
        }
      })
      .catch(error => {
        alert(`Terjadi kesalahan: ${error.message}`);
        console.error('Error submitting progress:', error);
      })
      .finally(() => {
        button.disabled = false;
        button.textContent = 'Submit Progress';
      });
    });

    let debounceTimer;
    namaInput.addEventListener('input', function() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        const nama = namaInput.value.trim();
        if (nama) {
          loadProgress(nama);
        } else {
          userProgressSection.style.display = 'none';
        }
      }, 500);
    });
  </script>
</body>
</html>
